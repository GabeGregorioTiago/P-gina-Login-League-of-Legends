<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Login League of Legends</title>
</head>
<body>
 
    
  
  <main>
    <section class="Section--one">
           <div class="Caixa--um">
             <img src='Figuras/Logo.png' alt="Logo_Riot_Games">
             <h1>Fazer Login</h1>
             <label class="testar" for="nomee">Nome de Usuário</label>
             <label class="testar--dois" for="senhaa">Senha</label>
             <input  id="nome" class="nome" type="text" placeholder=" ">
             
             <input id="senhaa" class="senha" type="password" placeholder=" " > 
           </div>
            <div class="Caixa--Figuras">
                <figure class="imagem--um">
                    <img src='Figuras/Logo_Facebook.png'> 
                 </figure>
                 <figure class="imagem--dois">
                     <img src='Figuras/Logo_Google.png'>
                 </figure>
                 <figure class="imagem--tres"> 
                    <img src='Figuras/Logo_Apple.png'>
                 </figure>
            </div>
             <div class="check--box">
                <input id="login" type="checkbox" name="cadastro">
                <label for="login">Manter login</label>
                 
             </div>    
             <div class="box--three">
                <div class="teste">
                  <button><img src='Figuras/Arrow.png'></button>
                </div> 
                 
                 <p class="texto--um">Não consegue iniciar a sessão?</p>
                 <p class="texto--dois">Criar Conta</p>

            </div>
             
           
              
   
       
    </section >
    <section class="Section--two">
         
    </section>
    
  </main>

  <script src="script.js"></script>
  
</body>
</html>
